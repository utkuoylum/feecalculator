<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Fee Calculator for Wolt</title>
</head>
<body>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Be aware!</strong> The delivery fee is calculated %20 higher during the Friday rush (3 - 7 PM UTC).
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-lg-5 justify-content-center">
            <div class="card">
                <div class="card-header text-center" id="title"><b>Delivery Fee Calculator</b></div>
                <img src="Wolt.png" class="img-fluid" alt="wolt-logo"/>
                <form onsubmit="event.preventDefault(); validateMyForm();">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="desc">Cart Value</span>
                        </div>
                        <input input type="number" class="form-control" id="cartValue" placeholder="Enter total cart value" required></input>
                        <div class="input-group-append">
                          <span class="input-group-text">â‚¬</span>
                        </div>
                        <div></div>
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="desc2">Distance<br>(meters)</span>
                        </div>
                        <input type="range" min="1" max="9999" value="100" class="form-range" id="distance"  oninput="this.nextElementSibling.value=this.value" required></input>
                        <output class="output">100</output>
                    
                        
                        </div>
                        
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="desc">Items</span>
                        </div>
                        <input type="number" min="1" class="form-control" id="items" placeholder="Enter items amount" required></input>
                        <div class="input-group-append">
                          <span class="input-group-text">pieces</span>
                        </div>
                        <div></div>
                      </div>
                      <button type="submit" class="btn btn-info btn-block" id="result" onclick="calculated(document.getElementById('cartValue').value, document.getElementById('distance').value, document.getElementById('items').value)">Calculate Delivery Fee</button>
                    <button type="reset" class="btn btn-secondary btn-block" onclick="resetAll()">Clear</button>
                    <div id="final"></div>
                  </div>
                </form>
                </div>
            </div>
        </div>




  

    


 
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
